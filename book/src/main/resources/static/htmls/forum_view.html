<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>论坛</title>
	<link rel="shortcut icon" href="../img/comic.ico">
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		.pages {
			color: #222;
			margin: 0 4px;
			font-family: Microsoft YaHei,Arial,Helvetica,sans-serif;
			line-height: 26px;
			font-size: 12px;
		}
		.current {
			color: #00a1d6;
			font-weight: 700;
			margin: 0 4px;
		}
		#comment .col-md-7 {
			border-top: 1px solid #e5e9ef;
		}
		.lead {
			min-height: 100px;
		}
		.head {
			width: 80px;
			height: 80px;
		}
		@media screen and (max-width:400px) {
			.head {
				width: 30px;
				height: 30px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div id="page-box" class="col-md-9 col-xs-10 text-right">
				<!-- 论坛区页码 -->
			</div>
		</div>
		<!-- 主题区 -->
		<div id="forumBox">
		</div>
		<!-- 回复区 -->
		<div id="comment">
		</div>
		<!-- 发贴框 -->
		<div class="row" style="margin-bottom: 50px;">
			<div class="col-sm-8" style="display:inline-block">
				<input id="text" type="text" class="form-control" placeholder="Input message">
			</div>
			<div class="col-sm-1" style="display:inline-block">
				<button id="send" type="button" class="btn btn-info">Send</button>
			</div>
		</div>
	</div>
	
	<script src="../js/jquery-3.1.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/loadTopMenu.js"></script>
	<script src="../js/forum_view.js"></script>
</body>
</html>
