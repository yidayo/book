<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>论坛</title>
	<link rel="shortcut icon" href="../img/comic.ico">
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		.pages {
			color: #222;
			margin: 0 4px;
			font-family: Microsoft YaHei,Arial,Helvetica,sans-serif;
			line-height: 26px;
			font-size: 12px;
		}
		.current {
			color: #00a1d6;
			font-weight: 700;
			margin: 0 4px;
		}
		#comment .col-md-7 {
			border-top: 1px solid #e5e9ef;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-5 col-xs-8 col-md-offset-3">
				<h1>Hello Raine</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5 col-xs-8 col-md-offset-3">
				<input id="text" type="text" class="form-control" placeholder="Input message">
			</div>
			<div class="col-md-1 col-xs-4">
				<button id="send" type="button" class="btn btn-info">Send</button>
			</div>
		</div>
		<div class="row">
			<div id="page-box" class="col-md-9 col-xs-10 text-right">
				<!-- 论坛区页码 -->
			</div>
		</div>
		<div id="comment">
			<!-- 主题区 -->
		</div>
		<!-- 发贴框 -->
		<div class="row" style="margin-bottom: 50px;">
			<div class="col-sm-8" style="display:inline-block">
				<input id="text" type="text" class="form-control" placeholder="Input message">
			</div>
			<div class="col-sm-1" style="display:inline-block">
				<button id="send" type="button" class="btn btn-info">Send</button>
			</div>
		</div>
	</div>
	
	<script src="../js/jquery-3.1.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/loadTopMenu.js"></script>
	<script src="../js/forum.js"></script>
</body>
</html>
