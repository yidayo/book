<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>咿哒哟主页</title>
	<link rel="shortcut icon" href="../img/comic.ico">
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		.carousel {
			height: 300px;
		}
		.carousel .item {
			height: 300px;
			background-color: #777;
		}
		@media screen and (max-width:400px) {/*小屏幕*/
			.carousel {
				height: 200px;
			}
			.carousel .item {
				height: 200px;
				background-color: #777;
			}
		}
	</style>
</head>
<body>
	<!-- 传送带与列表 -->
	<div class="container">
		<div class="row">
			<div class="col-md-6" style="margin-bottom: 20px;">
				<div id="mainCarousel" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<!-- 一排圆形图标 -->
					</ol>
					<div class="carousel-inner" role="listbox">
						<!-- 图片,连接,信息列表 -->
					</div>
					<a class="left carousel-control" href="#mainCarousel" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#mainCarousel" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
			<div class="col-md-6">
				<div id="mostpopular" class="row">
					<!-- 排名前十 -->
				</div>
			</div>
		</div>
	</div>
	<p>鸣谢:
		<a href="https://glyphicons.com"><p>Glyphicons Halflings</p></a>
		<a href="https://manga.bilibili.com/detail/mc24442"><p>非人哉 - 漫画全集在线观看 - 哔哩哔哩漫画</p></a>
	</p>
	<script src="../js/jquery-3.1.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/loadTopMenu.js"></script>
	<script src="../js/main.js"></script>
</body>
</html>
